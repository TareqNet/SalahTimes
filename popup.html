<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
		<title>أوقات الصلاة</title>
	</head>
	<body>
		<div class="master" dir="rtl">
			<div class="main">
				<img class="icon" src="Icons/makkeh.png" />
				<img class="logo" src="Icons/logo.png" />
				<div class="time-to-next" dir="rtl">
					<div class="time-to-next-holder"><div class="time-to-next-name">باقي</div><div class="time-to-next-name-value" id="timetonext"></div></div>
				</div>
				<div class="times" dir="rtl">
					<div class="time-line"><div class="time-name">الفجر</div><div class="time-value" id="fajr"></div></div>
					<div class="time-line"><div class="time-name">الشمس</div><div class="time-value" id="shams"></div></div>
					<div class="time-line"><div class="time-name">الظهر</div><div class="time-value" id="dhuhr"></div></div>
					<div class="time-line"><div class="time-name">العصر</div><div class="time-value" id="asr"></div></div>
					<div class="time-line"><div class="time-name">المغرب</div><div class="time-value" id="magreb"></div></div>
					<div class="time-line"><div class="time-name">العشاء</div><div class="time-value" id="ishaa"></div></div>
				</div>
			</div>
			<div class="footer"><a href="http://tareq.tk/labs" target="_blank">tareq.tk</a> 2013</div>
			<div style="direction: rtl; position: fixed; top: 12px; left: 12px;">
				<button id="stopaudio" style="display: none; padding-bottom: 6px;">▆</button>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
	</body>
</html>
